<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <script src="https://kit.fontawesome.com/80867dbfd2.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="login">
        <div class="images">
            <img src="Assets/logo.png" class="bank-logo" alt="bank logo"> 
            <img src="Assets/image_user.png" class="image-user" alt="image user">
        </div>
        <div class="form-input-data">
            <div class="section-user">
                <div class="label-user">
                    <i class="fa-solid fa-user usu"></i>
                    <label class="user">Usuario: </label>
                </div>
                <div class="input-email">
                    <input type="email" id="email" placeholder="email" title="digite su email" required>
                </div>
            </div>
            <div class="section-password">
                <div class="label-password">
                    <i class="fa-solid fa-key pass"></i>
                    <label class="password">Contraseña: </label>
                </div>
                <div class="input-password">
                    <input type="password" id="password" placeholder="password" minlength="5" maxlength="8" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="La contraseña debe empezar con una letra y contener al menos un dígito" required>
                </div>
            </div>
        </div>
        <div class="messages">
            <p class="message" id="message"></p>
        </div>
        <div class="enter-button">
            <button type="submit" id="get-into" onclick="getInto()">Ingresar</button>
        </div>
    </section>

    <script src="JS/script.js"></script>
</body>
</html>
